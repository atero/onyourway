<!-- Page Content -->
    <div class="container">



        <div class="row">

                <div class="col-md-12" style="border-left: 1px solid #ddd;">
                  <div class="row" ng-show="inherit.usertype == 'shopper'">
                      <div class="search-form padding-top text-center">
                          <p class="lead text-center">Search for traveller's ads</p>

                            <form ng-submit="">
                                    <label>From:</label>
                                    <input type="text" class="form-control search-input" placeholder="Countries">
                                    <label>To:</label>
                                    <input type="text" class="form-control search-input" placeholder="City">
                                    <button type="submit" class="btn btn-default">Go</button>                                    
                            </form>

                      </div>

                  </div>

                  <div class="row" ng-show="inherit.usertype == 'traveller'">
                      <div class="search-form padding-top text-center">
                          <p class="lead text-center">Search for shopper's ads</p>

                            <form ng-submit="">
                                    <input type="text" class="form-control search-input" placeholder="Countries">
                                    <input type="text" class="form-control search-input" placeholder="City">
                                    <button type="submit" class="btn btn-default">Go</button>                                    
                            </form>

                      </div>

                  </div>

                  <div class="row padding-top">
                      <p ng-if="inherit.usertype == 'traveller'" class="lead text-center">List of shoppers</p>
                      <p ng-if="inherit.usertype == 'shopper'" class="lead text-center">List of travellers</p>
                      <div class="col-md-offset-1 col-md-10">
                        <table class="table">

                              <thead>

                                <th ng-class="home-table-th"></th>
                                <th ng-class="home-table-th"></th>
                                <th ng-class="home-table-th"></th>

                              </thead>


                              <tbody ng-if="inherit.usertype == 'traveller'" >

                                <tr ng-repeat="result in local.results">

                                  <td class="home-table-td"><img class="profile-photo" src="images/nophoto.png" alt=""></th>
                                  <td valign="middle">{{result.name}} wants the {{result.product}} to be delivered to {{result.to}}</th>
                                  <td valign="middle"><button type="button" class="btn btn-default" ng-click="propose('traveller', result)">Propose yourself</button></td>
                                </tr>

                              </tbody>
                            <tbody ng-if="inherit.usertype == 'shopper'" >

                                <tr ng-repeat="result in local.results">

                                  <td class="home-table-td profile-photo"><img class="profile-photo" src="images/nophoto.png" alt=""></th>
                                  <td valign="middle">{{result.name}} travels from {{result.from}} to {{result.to}} on the {{result.date}}</th>
                                  <td valign="middle"><button type="button" class="btn btn-default" ng-click="propose('shopper', result)">Send a request</button></td>
                                  
                                </tr>

                              </tbody>

                        </table>
                      </div>
                    </div>

                </div>

                <div class="col-md-12 register-bottom">
                
                    
                    <p class="lead text-center">Did not find what you were looking for?</p>
                    <div class="col-md-offset-5 col-md-2">
                        <button ng-click="inherit.goCreate()" style="display: block; width: 100%;" type="button" class="btn btn-danger large">Create you own ad</button>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <!-- /.container -->
