<!-- Page Content -->
  <div class=" contact_header">
    <div class="row ">
      <div class="col-md-12 ">
        <div class="text-center contact_us">
          <h1>Contact US</h1>
        </div>
      </div>
    </div>

  <div class="result-block conditions-block contact_main  ">
    <div class="row">
      <div class="col-md-12">
        <div class="">
          <div class="col-md-offset-1 col-md-12"  ng-if="!local.validated">
            <div class="text-center contact_text">
              <h1>HELLO?</h1>
              <h2> We are here to answer you! Get in touch by writing to <a ng-click="" >support@onyourway.io </a> or using the form below</h2>
            </div>
            <div class="pay-pal-account contact_data">
              <p class="account-bank-info">Name</p>
              <input type="text" size="20" class="form-control" ng-model="contact_name" required/>
              <p class="account-bank">E-mail</p>
              <input type="text" size="20" class="form-control" ng-model="contact_mail" required/>
              <p class="account-bank">Message</p>
              <textarea style="float:left;" type="text" size="20" class="form-control textarea_contact" ng-model="contact_message"></textarea>
              <button type="button" class="btn btn-default payout-btn btn_send" name="button" ng-click="sendContactMessage()">Send</button>
              <button type="button" class="btn btn-default cancel-modal-btn" name="button" ng-click="cancel()">Cancel</button>
            </div>
            <span class="condition-padding row"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

<!-- /.container -->
