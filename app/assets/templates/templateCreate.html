<div class="container">
    <div class="col-md-offset-2 col-md-8">
    	<div class="row">
			<div class="row padding-top">
	            <p ng-if="inherit.usertype == 'shopper'" class="lead text-center">Create a new purchase request</p>
	            <p ng-if="inherit.usertype == 'traveller'" class="lead text-center">Propose a new delivery</p>
	        </div>        
        	<ul class='nav nav-wizard' ng-if="inherit.usertype == 'shopper'">

			  <li ng-class='{"active": local.stages[0]}'>Geographics</li>

			  <li ng-class='{"active": local.stages[1]}'>Item description</li>

			  <li ng-class='{"active": local.stages[2]}'>Traveller's reward</li>
			  <li ng-class='{"active": local.stages[3]}'>Summary and confirmation</li>

			</ul>
			<ul class='nav nav-wizard' ng-if="inherit.usertype == 'traveller'">

			  <li ng-class='{"active": local.stages[0]}'>Trip & dates</li>

			  <li ng-class='{"active": local.stages[1]}'>Personal details</li>

			</ul>			
		</div>
		<div class="row padding-top" ng-if="inherit.usertype == 'shopper'">
          <div class="padding-top col-md-offset-2 col-md-8 text-center">
                <form ng-if = "local.stages[0]">
				    <div class="form-group">
				      <label for="departure">From:</label>
					      <select multiple class="form-control" required>
					        <option>Country 1</option>
					        <option>Country 2</option>
					        <option>Country 3</option>
					        <option>Country 4</option>
					        <option>Country 5</option>
					      </select>
					      (hold ctrl to select more than one country)
				    </div>
				    <div class="form-group">
				      <label for="arrival">To</label>
				      <input type="text" class="form-control" placeholder="City">
				    </div>
				    <div class="form-group">
				      <label for="date">Date</label>
				      <input type="date" class="form-control">
				    </div>

				</form>
                <form ng-if = "local.stages[1]">
				    <div class="form-group">
				      <label for="departure">Item photo:</label>
							<div class="fileinput fileinput-new" data-provides="fileinput">
							  <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">

							  </div>
							  <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
							  <div>
							    <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
							    <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
							  </div>
							</div>
				    </div>

				</form>				

          </div>
		</div>		
		<div class="row padding-top" ng-if="inherit.usertype == 'traveller'">
          <div class="padding-top col-md-offset-2 col-md-8 text-center">
                <form ng-if = "local.stages[0]">
				    <div class="form-group">
				      <label for="arrival">From</label>
				      <input type="text" class="form-control" placeholder="City">
				    </div>
				    <div class="form-group">
				      <label for="arrival">To</label>
				      <input type="text" class="form-control" placeholder="City">
				    </div>
				    <div class="form-group">
				      <label for="date">Date</label>
				      <input type="date" class="form-control">
				    </div>
				</form>
                <form ng-if = "local.stages[1]">
				    <div class="form-group">
				      <label for="arrival">First Name</label>
				      <input type="text" class="form-control" placeholder="City">
				    </div>
				    <div class="form-group">
				      <label for="arrival">Last Name</label>
				      <input type="text" class="form-control" placeholder="City">
				    </div>
				</form>			

          </div>
		</div>			
		<div class="row padding-top">
			<button ng-click="stepForward()" class="btn btn-default navigate-button pull-right">Next</button>
			<button ng-click="stepBack()" class="btn btn-default navigate-button pull-left">Back</button>
		</div>
	</div>

</div>
