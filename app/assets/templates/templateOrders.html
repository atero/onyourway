<div class="profile-body text-center">
  			<div class="col-md-4">
  				<p class="lead text-center">Items you have ordered</p>
			    <table class="table">

			      <thead>

			        <th class="home-table-th text-center">What</th>
			        <th class="home-table-th text-center">From</th>
			        <th class="home-table-th text-center">To</th>

			      </thead>


			      <tbody>

			        <tr ng-repeat="order in local.orders" class="clickableRow">

			          <td class="home-table-th text-center" valign="middle" ng-click="local.data_to_show = order">{{order.item}}</th>
			          <td class="home-table-th text-center" valign="middle" ng-click="local.data_to_show = order">{{order.from.join("/ ")}}</th>
			          <td class="home-table-th text-center" valign="middle" ng-click="local.data_to_show = order">{{order.to}}</th>

			        </tr>

			      </tbody>

				</table>
             </div>
             <div class="col-md-8" ng-show="local.data_to_show">

             	<p class="lead text-center">Details and current state of your order</p>

             	{{local.data_to_show.item}} from {{local.data_to_show.from.join("/ ")}} to {{local.data_to_show.to}}
             	
             </div>
</div>
